<!DOCTYPE html>
<html>
    <head>
        <title>Ukolnicek - 5.E</title>
		<link rel="stylesheet" href="CSS.css">
		<script src=JS.js></script>
		<!--<script src="https://code.jquery.com/jquery-3.1.1.js"></script>-->
    </head>
    <body>
		<div id="home">
			<div id="noRecord">Žádný záznam</div>
			<table id="data" border="2">
				<tr>
					<td class="column1">
						Datum
					</td>
					<td class="column2">
						Předmět
					</td>
					<td class="column3">
						Popis
					</td>
					<td class="column4">
						Přidal/a
					</td>
					<td class="column5">
						Přidáno
					</td>
					<td id="akce">
						Akce
					</td>
				</tr>
				<!--<td class="column1" style="background-color: rgb(255, 255, 255);">0. 0. 0000</td><td class="column2" style="background-color: rgb(255, 255, 255);">-</td><td class="column3" style="background-color: rgb(255, 255, 255);">Defalut</td><td class="column4" style="background-color: rgb(255, 255, 255);">System</td><td class="column5" style="background-color: rgb(255, 255, 255);">0. 0. 0000</td><td class="column6" style="background-color: rgb(255, 255, 255);"><button class="action1"></button><button class="action2"></button><button class="action3"></button></td>-->
			</table>
			<button id="addRecord">Přidat záznam</button>
		</div>
		<div id="form">
			<form onsubmit="newRecord(event)">
				<span id="form1Text">Datum:</span>
				<input type="date" id="form1" required>
				<br />
				<span id="form2Text">Předmět:</span>
				<select id="form2" required>
					<option>ČJ</option>
					<option>AJ</option>
					<option>NJ</option>
					<option>ZSV</option>
					<option>D</option>
					<option>Z</option>
					<option>Bi</option>
					<option>M</option>
					<option>Fy</option>
					<option>Ch</option>
					<option>EVV</option>
					<option>EVH</option>
					<option>TV</option>
					<option>IVT</option>
				</select>
				<br />
				<span id="form3Text">Popis:</span>
				<textarea type="message" id="form3" required placeholder="Opakovací test"></textarea>
				<br />
				<span id="form4Text">Přidal:</span>
				<input type="text" id="form4" required placeholder="Jméno Přijímení">
				<br />
				<span id="form5Text">Priorita:</span>
					<div id="priority1">
						<input type="radio" name="priority" value="1">1
					</div>
					<div id="priority2">
						<input type="radio"  name="priority" value="2">2
					</div>
					<div id="priority3">
						<input type="radio" name="priority" value="3" checked> 3
					</div>
					<div id="priority4">
						<input type="radio" name="priority" value="4"> 4
					</div>
					<div id="priority5">
						<input type="radio" name="priority" value="5"> 5
					</div>
					<br />
				<input type="submit" id="formSubmit" value="Potrvrdit">
			</form>
			<button id="formCancel">Zrušit</button>
		</div>
    </body>
</html>
